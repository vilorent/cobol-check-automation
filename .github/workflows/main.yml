name: COBOL Check Automation
on:
  push:
    branches: [ main ]

jobs:
  cobol-check:
    runs-on: ubuntu-latest

    # Constantes del entorno (tomadas de tu perfil LearnCOBOL.zosmf)
    env:
      ZOWE_HOST: "204.90.115.200"
      ZOWE_PORT: "10443"
      ZOWE_BASE_PATH: ""   # vac√≠o en tu perfil

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Node (for Zowe CLI)
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # Fijamos Zowe CLI v6 para que exista el grupo 'profiles'
      - name: Install Zowe CLI (v6)
        run: npm install -g @zowe/cli@6

      - name: Configure Zowe profile (temp)
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          zowe profiles create zosmf github \
            --host "$ZOWE_HOST" \
            --port "$ZOWE_PORT" \
            --user "$ZOWE_USERNAME" \
            --password "$ZOWE_PASSWORD" \
            ${ZOWE_BASE_PATH:+--base-path "$ZOWE_BASE_PATH"} \
            --reject-unauthorized false
          zowe profiles set-default zosmf github
          zowe zosmf check status

      - name: Setup Mainframe Environment and Upload COBOL Check
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh

      - name: Run COBOL Check on Mainframe
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
         chmod +x .github/scripts/mainframe_operations.sh
         .github/scripts/mainframe_operations.sh
